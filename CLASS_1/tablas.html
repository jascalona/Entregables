<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>

    <style>
        table{width: 50%; border-collapse: collapse;}
        table thead{background-color: aquamarine; color: black; text-align: left;}
        table tbody tr:hover{background: rgb(218, 217, 217);}

    </style>

</head>
<body>


    
    <div class="table">
        <h3>Ejemplo de Tabla</h3>

        <table border="1">
            
            <thead>
                <tr>
                    <th>Encabezado 1</th>
                    <th>Encabezado 2</th>
                    <th>Encabezado 3</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Dato 1</td>
                    <td>Dato 2</td>
                    <td>Dato 3</td>
                </tr>
                    <td>Dato 1</td>
                    <td>Dato 2</td>
                    <td>Dato 3</td>
                <tr>

                </tr>
            </tbody>
        
        
        </table>
    </div>

    
</body>
</html>
